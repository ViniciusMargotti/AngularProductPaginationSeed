<mat-toolbar>
  <img width="35" src="assets/img/logoteste.png"/>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Produtos"></mat-tab>
</mat-tab-group>
<div class="mat-elevation-z8">

  <div *ngIf="buscandoProdutos"
       style="display: flex; justify-content: center; align-items: center; background: #ffffff;">
    <mat-progress-spinner [diameter]="50"
          style="margin-top: 20px"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <div [hidden]="buscandoProdutos" >
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Descrição</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="valorCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor de compra</th>
        <td mat-cell *matCellDef="let element"> {{element.valorCompra}} </td>
      </ng-container>

      <ng-container matColumnDef="valorVenda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor de venda</th>
        <td mat-cell *matCellDef="let element"> {{element.valorVenda}} </td>s
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


  <mat-paginator (page)="this.getProdutos()" [length]="numberOfElements" [pageSizeOptions]="[5, 10, 20,50,100,500]"
                 showFirstLastButtons></mat-paginator>
</div>
